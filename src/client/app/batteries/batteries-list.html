<small>Count: {{vm.batteries.length}}</small> 

<table class="table table-striped table-bordered">
	<tr>
		<th>Number</th>
		<th>Name</th>
		<th>Cycles</th>
		<th>Created</th>
	</tr>
	<tr data-ng-repeat="battery in vm.batteries">
		<td>{{battery.number}}</td>
		<td><a ui-sref="batteries.details({ id: battery._id })">{{battery.name}}</a></td>
		<td>{{battery.cycles.length}}</td>
		<td>{{battery.created}}</td>
	</tr>
</table>
