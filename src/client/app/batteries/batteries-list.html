<small>Count: {{vm.batteries.length}}</small> 

<table class="table table-striped table-bordered">
	<tr>
		<th></th>
		<th>Name</th>
		<th>Created</th>
		<th></th>
	</tr>
	<tr data-ng-repeat="battery in vm.batteries">
		<td><input type="checkbox" /></td>
		<td>#{{battery.number}} - {{battery.name}} <span class="badge">{{battery.cycles.length}}</span></td>
		<td>{{battery.created | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
		<td><a ui-sref="layout.batteries.details({ id: battery._id })" class="btn btn-primary">Edit</a></td>
	</tr>
</table>
