<h1>
	<i class="fa fa-battery-full"></i> 
	Batteries 
	<small>{{vm.batteries.length}}</small> 
</h1>

<table class="table table-striped table-bordered">
	<tr>
		<th>Number</th>
		<th>Name</th>
		<th>Cycles</th>
		<th>Created</th>
	</tr>
	<tr data-ng-repeat="battery in vm.batteries">
		<td>{{battery.number}}</td>
		<td><a ui-sref="batteries.details({ id: battery._id })">{{battery.name}}</a></td>
		<td>{{battery.cycles}}</td>
		<td>{{battery.created}}</td>
	</tr>
</table>
