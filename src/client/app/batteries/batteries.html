<div data-ng-controller="BatteriesController as vm">
	
	<table class="table table-striped table-bordered">
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Cycles</th>
		</tr>
		<tr data-ng-repeat="battery in vm.batteries">
			<td>{{battery.id}}</td>			
			<td>{{battery.name}}</td>			
			<td>{{battery.cycles}}</td>			
		</tr>
	</table>
		
	
	
</div>
