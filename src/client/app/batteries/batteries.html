<div data-ng-controller="BatteriesController as vm">
	
	<h1><i class="fa fa-battery-full"></i> Batteries <a href="#/batteries/0" class="btn btn-primary btn-sm">New Battery</a></h1>
	
	
	
	<table class="table table-striped table-bordered">
		<tr>
			<th>Number</th>
			<th>Name</th>
			<th>Cycles</th>
			<th>Created</th>
		</tr>
		<tr data-ng-repeat="battery in vm.batteries">
			<td>{{battery.number}}</td>			
			<td><a href="#/batteries/{{battery._id}}">{{battery.name}}</a></td>			
			<td>{{battery.cycles}}</td>			
			<td>{{battery.created}}</td>			
		</tr>
	</table>
	
</div>
