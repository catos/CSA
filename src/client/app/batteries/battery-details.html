<div data-ng-controller="BatteryDetailsController as vm">
	<h1><i class="fa fa-battery-full"></i> Battery <small>{{vm.battery.created}}</small></h1>
	<p>
		<a href="#/batteries">Back to index</a>
	</p>
	<form>
		<div class="form-group">
			<label for="inputNumber">Number</label>
			<input type="text" class="form-control" id="inputNumber" placeholder="Number" data-ng-model="vm.battery.number" />
		</div>
		<div class="form-group">
			<label for="inputName">Name</label>
			<input type="text" class="form-control" id="inputName" placeholder="Name" data-ng-model="vm.battery.name" />
		</div>
		<div class="form-group">
			<label for="inputCycles">Cycles</label>
			<input type="text" class="form-control" id="inputCycles" placeholder="Cycles" data-ng-model="vm.battery.cycles" />
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-default" data-ng-click="vm.submit()">Submit</button>
		</div>

		<div class="form-group alert alert-info" data-ng-show="vm.message">
			{{vm.message}}
		</div>

	</form>
</div>
