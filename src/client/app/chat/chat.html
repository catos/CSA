<h3>Chat</h3>

<hr />

<div class="chat" ng-repeat="message in vm.messages">
	<div><small>{{message.timestamp}}</small> <strong>{{message.user}}</strong>: {{message.message}}</div>
</div>

<hr />

<div class="input-group">
	<input class="form-control" type="text" ng-model="vm.newMessage" ui-keypress="{enter: 'vm.sendMessage(vm.newMessage)'}">

	<span class="input-group-btn">
		<button class="btn btn-primary" type="button" ng-click="vm.sendMessage(vm.newMessage)">Send</button>
	</span>
</div>
