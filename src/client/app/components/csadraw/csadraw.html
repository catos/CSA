<div class="row csadraw">
    <div class="col-xs-9">
        <h3>csadraw</h3>
        <canvas width="500" height="500" id="canvas">
        </canvas>
    </div>
    <div class="col-xs-3">

        <div class="csa-widget tools-widget">
            <div class="tool" ng-click="vm.clientMessage('clear')"><i class="fa fa-times"></i></div>
            <div class="tool" ng-click="vm.clientMessage('change-tool', 'brush')"><i class="fa fa-paint-brush"></i></div>
            <div class="tool" ng-click="vm.clientMessage('change-tool', 'eraser')"><i class="fa fa-eraser"></i></div>
            <div class="tool" ng-click="vm.clientMessage('change-tool', 'fill')"><i class="fa fa-magic"></i></div>
        </div>

        <div class="csa-widget brush-size-widget">
            <div class="brush-size"><i class="fa fa-minus-circle" ng-click="vm.clientMessage('set-line-width', vm.settings.lineWidth - 2)"></i></div>
            <div class="brush-size"><i class="fa fa-plus-circle" ng-click="vm.clientMessage('set-line-width', vm.settings.lineWidth + 2)"></i></div>
        </div>

        <div class="csa-widget color-widget">
            <div class="current-color" style="background-color: {{vm.settings.currentStrokeStyle}}"></div>

            <div class="colors">
                <div style="background-color: {{strokeStyle.color}}" ng-repeat="strokeStyle in vm.settings.strokeStyles" ng-class="strokeStyle.current ? 'current' : ''"
                ng-click="vm.clientMessage('set-stroke-style', strokeStyle.color)"></div>
            </div>
        </div>

        <div>
            <hr>
            <h2>Debug</h2>
            <p>Drawing: {{vm.drawing}}</p>
            <p>Coords: {{vm.coords.to.x}}, {{vm.coords.to.y}}</p>
            <p>
                currentStrokeStyle: {{vm.currentStrokeStyle()}}
            </p>
            <p>Settings:
                <pre>{{vm.settings}}</pre>
            </p>

        </div>

    </div>
</div>
