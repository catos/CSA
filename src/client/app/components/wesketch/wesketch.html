<div class="wesketch">

    <div id="canvas-height" class="row">
        <div class="col-xs-9">

            <canvas width="500" height="500" id="canvas">
            </canvas>

        </div>
        <div class="col-xs-3 functions-row">

            <div class="function-group">
                <div class="wesketch-button" ng-click="vm.sendClientMessage('clear')"><i class="fa fa-times"></i></div>
                <div class="wesketch-button" ng-click="vm.sendClientMessage('changeTool', 'brush')"><i class="fa fa-paint-brush"></i></div>
                <!--<div ng-click="vm.sendClientMessage('changeTool', 'eraser')"><i class="fa fa-eraser"></i></div>
                        <div ng-click="vm.sendClientMessage('changeTool', 'fill')"><i class="fa fa-magic"></i></div>-->
            </div>

            <div class="function-group tool-sizes">
                <div class="wesketch-button"><i class="fa fa-minus-circle" ng-click="vm.sendClientMessage('updateSettings', { lineWidth: vm.settings.lineWidth - 2 })"></i></div>
                <div class="wesketch-button"><i class="fa fa-plus-circle" ng-click="vm.sendClientMessage('updateSettings', { lineWidth: vm.settings.lineWidth + 2 })"></i></div>
                <strong>Size: {{vm.settings.lineWidth}}</strong>
            </div>

            <div class="function-group palette">
                <div ng-repeat="color in vm.settings.colors" style="background-color: {{color}}" ng-class="color === vm.settings.strokeStyle ? 'current' : ''"
                ng-click="vm.sendClientMessage('updateSettings', { strokeStyle: color })" class="wesketch-button">
                </div>
            </div>

            <div class="function-group word-to-draw">
                <h1>House</h1>
                <small>Hints remaining: 3</small>
                <button class="btn btn-sm btn-primary disabled">Give hint</button>
            </div>

            <div class="function-group timer">
                <h1>33</h1>
                <small>Seconds remaining</small>
                <button class="btn btn-sm btn-primary disabled">Request pause</button>
            </div>

            <div class="function-group debug">
                <button class="btn btn-sm btn-primary" ng-click="vm.sendClientMessage('nonExistingEvent', 'with some value...')">Unknown handler</button>
            </div>
        </div>
    </div>

    <div class="row info-bar">
        Turn #2 - Current player is: Cato Skogholt
    </div>

    <div class="row chat">
        <div class="col-xs-9">
            <div id="messages" class="messages">
                <div ng-repeat="message in vm.chatMessages track by $index" class="message text-{{message.type}}">
                    <small class="text-muted">{{message.timestamp | date:'HH:mm:ss'}}</small>
                    <strong ng-show="message.from">{{message.from}}: </strong> {{message.message}}
                </div>
            </div>
            <div class="new-message input-group">
                <input class="form-control" type="text" ng-model="vm.newMessage" ng-keyup="$event.keyCode == 13 ? vm.addChatMessage(vm.newMessage) : null">

                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" ng-click="vm.addChatMessage(vm.newMessage)">Send</button>
                </span>
            </div>
        </div>
        <div class="col-xs-3 players">
            <table class="table">
                <tr>
                    <td>{{vm.player}}</td>
                </tr>
                <tr ng-repeat="player in vm.players" ng-class="{ 'current' : player.current }">
                    <td data-player-id="{{player.id}}">{{player.name}}</td>
                    <td>{{player.score}}</td>
                </tr>
            </table>
        </div>
    </div>

</div>
