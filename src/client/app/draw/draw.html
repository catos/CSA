<div class="row">
    <div class="col-md-9">
        <canvas width="500" height="500" id="canvas" ng-mousedown="vm.mousedown($event)" ng-mousemove="vm.mousemove($event)" ng-mouseup="vm.drawService.mouseup($event)">
        </canvas>
    </div>
    <div class="col-md-3">

        <button type="button" name="button" class="btn btn-primary" ng-click="vm.drawService.setStrokeStyle('#33f')">Blue</button>

        <div class="btn-toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="vm.drawService.setLineWidth(1)"><i class="fa fa-paint-brush"></i></button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="vm.drawService.setLineWidth(5)"><i class="fa fa-paint-brush fa-2x"></i></button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="vm.drawService.setLineWidth(10)"><i class="fa fa-paint-brush fa-3x"></i></button>
            </div>
        </div>


        <div>
            Drawing: {{vm.drawing}}
            <br> Coords: {{vm.drawService.coords.to.x}}, {{vm.drawService.coords.to.y}}
            <br>
        </div>

    </div>
</div>
