<div id="fw-wrapper" class="container-fluid">
	<div id="fw-sidebar" ui-view="sidebar"></div>

	<div id="fw-page-wrapper">
		<header id="fw-header" ui-view="header"></header>
		<div id="fw-main-content" ui-view="container"></div>
		<footer id="fw-footer" ui-view="footer"></footer>
	</div>
</div>

<div class="alert-popup alert alert-{{alert.type}} animated" ng-class="{'flipInY': alert.show, 'flipOutY': !alert.show, 'alert-hidden': !alert.hasBeenShown}">
	<strong ng-show="alert.title.length">{{alert.title}}:</strong> {{alert.message}}
</div>
