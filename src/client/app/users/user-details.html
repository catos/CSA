<section>
    <div class="row">
        <div class="col-md-12">
            <h3>{{vm.title}}</h3>

            <form>

                <div class="form-group">
                    <label for="inputId">_id</label>
                    <input type="text" class="form-control" id="inputId" data-ng-model="vm.user._id" disabled />
                </div>

                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="name" class="form-control" id="inputName" placeholder="Name" data-ng-model="vm.user.name" required />
                </div>

                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="foo@bar.com" data-ng-model="vm.user.email" required
                    />
                </div>

                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" data-ng-model="vm.user.password" />
                </div>

                <div class="form-group">
                    <label for="inputRepeatPassword">Repeat password</label>
                    <input type="password" class="form-control" id="inputRepeatPassword" />
                </div>

                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="" ng-checked="vm.user.isAdmin"> Administrator
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-default pull-right" data-ng-click="vm.submit()">Submit</button>
                    <a class="btn btn-danger" href="#" ng-show="vm.isUpdateAction" data-ng-click="vm.del()">Delete user</a>
                </div>
            </form>
        </div>
    </div>
</section>
